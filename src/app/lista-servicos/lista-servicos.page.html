<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>Oficina do enildo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="theme-color" color="secondary">
  <ion-list color="tertiary">
    <ion-item-sliding  *ngFor="let servico of listaServicos[0]">
      <ion-item color="secondary">
        <ion-label *ngIf="servico.StatusServ == 'Em andamento';" color="tertiary"><strong>#{{ servico.IdServico}}</strong> {{ servico.Tiposervico }} - {{ servico.StatusServ }}</ion-label>

        <ion-label *ngIf="servico.StatusServ == 'Concluido';" color="medium"><strong>#{{ servico.IdServico}}</strong> {{ servico.Tiposervico }} - {{ servico.StatusServ }}</ion-label>
      </ion-item>
      <ion-item-options side="end">

        <ion-item-option (click)="done(servico)" *ngIf="servico.StatusServ == 'Em andamento';" color="success">
          <ion-icon name="checkmark-sharp"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="done(servico)" *ngIf="servico.StatusServ == 'Concluido';" color="danger">
          <ion-icon name="remove-circle-sharp"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
